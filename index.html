<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Bootstrap Boolean</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="container">
      <!-- Header -->
      <header class="bg-light">
        <nav class="navbar navbar-expand-lg w-100">
          <div class="container-fluid d-flex">
            <a class="navbar-brand d-none d-lg-inline" href="#"
              ><img src="./assets/img/logo.svg" alt="logo Boolean"
            /></a>
            <a class="navbar-brand d-inline d-lg-none" href="#"
              ><img
                class="jt-logo"
                src="img/mobile-logo.png"
                alt="logo Boolean"
            /></a>
            <form class="d-flex w-100" role="search">
              <i
                class="jt-search bg-secondary bg-opacity-25 m-0 fa-solid fa-magnifying-glass"
              ></i>

              <input
                class="form-control jt-navsearch bg-secondary bg-opacity-25"
                type="search"
                placeholder="     Prova a cercare 'Quanti ragazzi stanno seguendo lezioni Boolean?' "
                aria-label="Search"
              />
            </form>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    ><i class="fa-solid fa-list-ul"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fa-solid fa-circle-question"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"
                    ><i class="fa-solid fa-ellipsis-vertical"></i
                  ></a>
                </li>
              </ul>
            </div>
            <a class="nav-link px-2" href=""
              ><i class="jt-bell fa-solid fa-bell"></i
            ></a>
          </div>
        </nav>
      </header>
      <!-- /Header -->

      <!-- Container -->

      <div class="container-fluid d-flex">
        <div class="row text-white">


          <!-- Aside -->
          <aside class="col-1 d-flex flex-column justify-content-between p-0">
            <nav
              class="pt-3 nav flex-column list-unstyled text-center justify-content-center p-0"
            >
              <a class="nav-link active text-white" aria-current="page" href="#"
                ><i class="fa-solid fa-house fs-6"></i
                ><span class="d-none d-lg-inline fs-6">Home</span></a
              >
              <a class="nav-link text-white" href="#"
                ><i class="fa-solid fa-chart-simple fs-5"></i
                ><span class="d-none d-lg-inline fs-6">Stats</span></a
              >
              <a class="nav-link text-white" href="#"
                ><i class="fa-solid fa-signal fs-6"></i
                ><span class="d-none d-lg-inline fs-6">Signals</span></a
              >
            </nav>
            <div class="aside-bottom text-center p-0 my-4">
              <a class="nav-link" href="#"
                ><i class="bi bi-gear-fill fs-5  ps-4"></i
                ><span class="d-none d-lg-inline fs-6 ms-2">Admin</span></a
              >
            </div>
          </aside>

          <!-- /Aside -->

          
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
